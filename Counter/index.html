<!doctype html>
<html lang="en">
  <head>
    <title>Counter App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="style.css">
</head>
  <body>
    <div class="container">
        <div class="counter">
            <h1>Counter App</h1>
            <p class="count">0</p>
            <hr>
            <div class="buttons">
                <button class="subtract">⬇️ Subtract</button>
                <button class="reset">🔄️ Reset</button>
                <button class="add">⬆️ Add</button>
            </div>
        </div>
      </div>
      
    <script src="script.js"></script>
  </body>
</html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="modelcontrol">
        <div class="control">
            <p class="modalHead">Modal</p>
            <p class="text">Click Button</p>
        </div>
        <div class="buttons">
            <button class="popup"> MODAL POPUP</button>
        </div>  
    </div>
</div>
    <div class="modal hidden">
        <div class="head">
        <h1>I am a Modal</h1>
        <p class="close">&times;</p>
        </div>
        <div class="modalBody">
            <p>Lorem ipsum dolor 
                sit amet consectetur adipisicing elit. 
                Voluptate iusto quia sequi nobis quae ea 
                dicta vero omnis rem animi, id excepturi 
                facilis maxime obcaecati eaque perspiciatis 
                cupiditate esse debitis.</p>
        </div>  
    </div>
    <div class="overlay hidden"></div>
    

    
    <script src="script.js"></script>   
</body>
</html>
